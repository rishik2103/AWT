<html>
  <head>
    <title></title>
    <style type="text/css">
      body {
        font-family: Arial;
        font-size: 10pt;
      }
      table {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      table th {
        background-color: #f7f7f7;
        color: #333;
        font-weight: bold;
      }
      table th,
      table td {
        padding: 5px;
        border-color: #ccc;
      }
      input[type="button"] {
        background-color: #08f;
        color: #fff;
        width: 100%;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = function () {
        var customers = new Array();
        customers.push(["Darsh", "India"]);
        customers.push(["Krunal", "Shingapore"]);
        customers.push(["Abhi", "USA"]);
        customers.push(["Shivam", "London"]);
        console.log(customers);
        for (var i = 0; i < customers.length; i++) {
          AddRow(customers[i][0], customers[i][1]);
        }
      };
      function Add() {
        var txtName = document.getElementById("txtName");
        var txtCountry = document.getElementById("txtCountry");
        AddRow(txtName.value, txtCountry.value);
        txtName.value = "";
        txtCountry.value = "";
      }
      function Remove(button) {
        var row = button.parentNode.parentNode;
        console.log(row);
        var name = row.getElementsByTagName("TD")[0].innerHTML;
        var country = row.getElementsByTagName("TD")[1].innerHTML;
        if (
          confirm(
            "Do you want to delete row " +
              row.rowIndex +
              ": (" +
              name +
              "," +
              country +
              ")"
          )
        ) {
          //Get the reference of the Table.
          var table = document.getElementById("tblCustomers");

          //Delete the Table row using it's Index.
          console.log(row.rowIndex);
          table.deleteRow(row.rowIndex);
        }
      }
      function AddRow(name, country) {
        if (name && country) {
          var tbody = document
            .getElementById("tblCustomers")
            .getElementsByTagName("tbody")[0];
          var row = tbody.insertRow(-1);
          var cell = row.insertCell(-1);
          cell.innerHTML = name;

          //Add Country cell.
          cell = row.insertCell(-1);
          cell.innerHTML = country;
          cell = row.insertCell(-1);
          var btnRemove = document.createElement("INPUT");
          btnRemove.type = "button";
          btnRemove.value = "Remove";
          btnRemove.setAttribute("onclick", "Remove(this);");
          cell.appendChild(btnRemove);
        } else {
          var err = document.getElementById("err");
          err.innerHTML = "* Name and County can not be empty";
          err.style.color = "red";
        }
      }
    </script>
    <table id="tblCustomers" cellpadding="0" cellspacing="0" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Country</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td><input type="text" id="txtName" /></td>
          <td><input type="text" id="txtCountry" /></td>
          <td><input type="button" onclick="Add()" value="Add" /></td>
        </tr>
      </tfoot>
    </table>
    <p id="err"></p>
  </body>
</html>
