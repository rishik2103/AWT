<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="button" value="Generate Table" onclick="generate_table()" />
    <input type="button" value="Edit Table" onclick="editTable()" />
    <hr />
    <div id="dvtable"></div>

    <script type="text/javascript">
      function generate_table() {
        var customers = new Array();
        customers.push(["Customer Id", "Name", "Country"]);
        customers.push([1, "Darsh", "India"]);
        customers.push([2, "Krunal", "Shingapore"]);
        customers.push([3, "Abhi", "USA"]);
        customers.push([4, "Shivam", "London"]);

        // create a html table element
        var table = document.createElement("TABLE");
        table.border = "1";

        // get count of columns
        var columnCount = customers[0].length;

        // add header row
        var row = table.insertRow(-1);
        for (var i = 0; i < columnCount; i++) {
          var headerCell = document.createElement("TH");
          headerCell.innerHTML = customers[0][i];
          row.appendChild(headerCell);
        }

        // add data rows
        for (var i = 1; i < customers.length; i++) {
          row = table.insertRow();
          for (var j = 0; j < columnCount; j++) {
            var cell = row.insertCell();
            cell.innerHTML = customers[i][j];
          }
        }

        var dvtable = document.getElementById("dvtable");
        dvtable.appendChild(table);
      }
      function editTable() {
        var column = prompt("Which column do you want to edit?");
        var row = prompt("Which row of that column do you want to edit?");
        var currentValue = document.getElementsByTagName("table")[0].rows[row].cells[column].innerHTML;
        var newValue = prompt("What is the new value you want to replace at that place?", currentValue);

        var table = document.getElementsByTagName("table")[0];
        var rows = table.rows;
        rows[row].cells[column].innerHTML = newValue;
      }
    </script>
  </body>
</html>
